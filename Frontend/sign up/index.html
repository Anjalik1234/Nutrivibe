<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVibe - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="nutrvibe.png" alt="NutriVibe Logo" class="logo">
            <h2>Empower your health, embrace your vibe.</h2>
        </div>

        <!-- Step 1: Username & Email -->
        <div class="form-section" id="step1">
            <h2>SIGN UP</h2>
            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <button type="button" id="next">Next</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>

        <!-- Step 2: Other Details -->
        <div class="form-section hidden" id="step2">
            <h2>Complete Your Profile</h2>
            <form id="details-form">
                <input type="number" placeholder="Age" required>
                <select required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" placeholder="Height (cm)" required>
                <input type="number" placeholder="Weight (kg)" required>
                <input type="number" placeholder="Blood Sugar (mg/dL)" required>
                <input type="number" placeholder="Heart Rate (bpm)" required>
                <input type="text" placeholder="Blood Pressure (e.g., 120/80)" required>
                <input type="number" placeholder="Chest (in)" required>
                <input type="number" placeholder="Waist (in)" required>
                <input type="number" placeholder="Hip (in)" required>
                <input type="password" placeholder="Password" required>
                <button type="button" id="back">Back</button>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
